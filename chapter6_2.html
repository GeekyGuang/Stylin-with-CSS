<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .multi_drop_menu {
            font: 1em helvetica, arial, sans-serif;
        }

        .multi_drop_menu a {
            display: bolck;
            color: #555;
            background-color: #eee;
            padding: .2em 1em;
            border-width: 3px;
            border-color: transparent;
        }

        .multi_drop_menu a:hover {
            color: #fff;
            background-color: #aaa;
        }

        .multi_drop_menu a:active {
            background: #fff;
            color: #ccc;
        }

        .multi_drop_menu * {
            margin: 0;
            padding: 0;
        }

        .multi_drop_menu ul {
            float: left;
        }

        .multi_drop_menu li {
            float: left;
            list-style-type: none;
            position: relative;
        }

        .multi_drop_menu li a {
            display: block;
            border-right-style: solid;
            background-clip: padding-box;
            text-decoration: none;
        }

        .multi_drop_menu li:last-child a {
            border-right-style: none;
        }

        .multi_drop_menu li ul {
            display: none;
        }
    </style>
</head>

<body>
    <nav class="multi_drop_menu">
        <ul>
            <li><a href="#">Power</a></li>
            <li><a href="#">Money</a></li>
            <li><a href="#">Love</a></li>
            <li><a href="#">Fame</a>
                <ul>
                    <li><a href="#">Sports Star</a></li>
                    <li><a href="#">Movie Star</a></li>
                    <li><a href="#">Rock Star</a>
                        <ul>
                            <li><a href="#">Brue Springsteen</a></li>
                            <li><a href="#">Bono</a></li>
                            <li><a href="#">Mick Jagger</a></li>
                            <li><a href="#">Bob Dylan</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
</body>

</html>
